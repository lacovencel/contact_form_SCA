<!-- STYLING -->
<style>
    /* 
    * SELECTORS:
    *   input:not([type=submit]) - selects all input elements that are not submit buttons
    *   textarea - selects all textarea elements
    * PROPERTIES:
    *   border - sets the border of the element
    *   border-radius - sets the radius of the border
    *   width - sets the width of the element to 100%, so it takes up the full width of the container and is responsive
    *   line-height - sets the line height of the element to 2rem, so it is easier to read and type in
    *   margin-top - sets the top margin of the element
    */
    input:not([type=submit]), textarea {
        border: 1px solid #7A7A7A;
        border-radius: 5px;
        width: 100%;
        line-height: 2rem;
        margin-top: .5em;
        margin-bottom: 1em;
    }
    /*
    * SELECTORS:
    *   textarea - selects all textarea elements
    * PROPERTIES:
    *   resize - sets the resize property of the element to vertical, so the user can resize the textarea
    */
    textarea {
        resize: vertical;
    }
    /*
    * SELECTORS:
    *   form - selects all form elements
    * PROPERTIES:
    *   font-family - sets the font family of the element to 'Quicksand', sans-serif which is the font used on the SCA website
    */
    form {
        font-family: 'Quicksand', sans-serif;
    }
    /*
    * SELECTORS:
    *   label - selects all label elements
    * PROPERTIES:
    *   font-weight - sets the font weight of the element
    *   color - sets the color of the element to #e29600, which is the orange color used on the SCA website
    */
    label {
        font-weight: 500;
        color: #e29600;
    }
</style>
